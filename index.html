<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cook Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f6f7fb;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      background: #fff;
      margin: 48px auto 0 auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      border-radius: 18px;
      padding: 2.5rem 2rem;
    }
    
    h1 {
      text-align: center;
      margin-top: 0;
      letter-spacing: 2px;
      font-weight: 700;
      color: #4caf50;
      font-size: 2.2rem;
      padding-bottom: 10px;
      position: relative;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: #4caf50;
      border-radius: 2px;
    }
    
    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eef3f7;
      border-radius: 14px;
      padding: 12px 16px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(76,175,80,0.06);
    }
    
    .search-container i {
      color: #9E9E9E;
      font-size: 1.2rem;
      margin-right: 10px;
    }
    
    .search-container input[type="text"] {
      padding: 9px 12px;
      font-size: 1rem;
      border: none;
      background: transparent;
      width: 70%;
      outline: none;
    }
    
    #searchBtn {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 9px 18px;
      cursor: pointer;
      margin-left: 13px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 10px rgba(76,175,80,0.08);
      transition: background 0.2s, transform 0.2s;
    }
    
    #searchBtn:hover {
      background: #388e3c;
      transform: translateY(-2px);
    }
    
    .recipe-container {
      margin-top: 2rem;
    }
    
    .recipe-card {
      background: #f7faf8;
      border: 1px solid #e2e2e2;
      border-radius: 10px;
      padding: 1.3rem 1rem;
      margin-bottom: 1.2rem;
      transition: box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(52,169,74,0.06);
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    
    .recipe-card:hover {
      box-shadow: 0 4px 18px rgba(76,175,80,0.16);
      background: #eafce9;
      transform: translateY(-3px);
    }
    
    .recipe-title {
      font-size: 1.15rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 7px;
      display: flex;
      align-items: center;
    }
    
    .recipe-title i {
      margin-right: 8px;
      color: #4caf50;
    }
    
    .recipe-description {
      font-size: 1rem;
      color: #5d676d;
      line-height: 1.4;
    }
    
    .recipe-meta {
      display: flex;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #777;
    }
    
    .recipe-meta span {
      margin-right: 15px;
      display: flex;
      align-items: center;
    }
    
    .recipe-meta i {
      margin-right: 5px;
      color: #4caf50;
    }
    
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.32);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.2s;
    }
    
    .modal-content {
      background: #fff;
      border-radius: 14px;
      padding: 2rem;
      width: 90vw;
      max-width: 450px;
      position: relative;
      box-shadow: 0 10px 32px rgba(0,0,0,0.19);
      animation: bounceIn 0.4s both;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .close {
      position: absolute;
      top: 14px; right: 22px;
      font-size: 1.6rem;
      color: #aaa;
      cursor: pointer;
      font-weight: bold;
      transition: color .16s;
    }
    
    .close:hover {
      color: #f33;
    }
    
    .modal-title {
      font-size: 1.5rem;
      color: #4caf50;
      margin-top: 0;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    
    .modal-section {
      margin-bottom: 1.2rem;
    }
    
    .modal-section h3 {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 0.7rem;
      display: flex;
      align-items: center;
    }
    
    .modal-section h3 i {
      margin-right: 8px;
      color: #4caf50;
    }
    
    .modal-list {
      padding-left: 1.5rem;
      margin: 0;
    }
    
    .modal-list li {
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    
    /* Responsive Design */
    @media (max-width: 650px){
      .container {
        padding: 1rem;
        margin-top: 24px;
      }
      
      .modal-content {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0;}
      to   { opacity: 1;}
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0.9);}
      50%{ transform: scale(1.03);}
      100%{ transform: scale(1);}
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #777;
    }
    
    .empty-state i {
      font-size: 3rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cook Book</h1>
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search for recipes...">
      <button id="searchBtn">Search</button>
    </div>
    <div class="recipe-container" id="recipeContainer">
      <!-- Recipe cards will be generated here -->
    </div>
  </div>
  
  <div class="modal" id="recipeModal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>
  
  <script>
    // Sample recipe data
    const recipes = [
      {
        id: 1,
        title: "Classic Spaghetti Carbonara",
        description: "A creamy Italian pasta dish made with eggs, cheese, pancetta, and black pepper.",
        prepTime: "15 mins",
        cookTime: "15 mins",
        servings: 4,
        difficulty: "Medium",
        ingredients: [
          "400g spaghetti",
          "200g pancetta or guanciale, diced",
          "4 large eggs",
          "50g Pecorino Romano, grated",
          "50g Parmesan, grated",
          "Freshly ground black pepper",
          "Salt to taste"
        ],
        instructions: [
          "Bring a large pot of salted water to boil and cook spaghetti according to package instructions.",
          "While pasta cooks, fry pancetta in a large pan until crispy.",
          "In a bowl, whisk eggs and mix in grated cheeses and black pepper.",
          "Drain pasta, reserving a cup of pasta water.",
          "Working quickly, add hot pasta to the pancetta, remove from heat.",
          "Add the egg and cheese mixture, stirring vigorously to create a creamy sauce.",
          "Add pasta water as needed to loosen the sauce.",
          "Serve immediately with extra cheese and black pepper."
        ]
      },
      {
        id: 2,
        title: "Vegetable Stir Fry",
        description: "A quick and healthy vegetable stir fry with a savory sauce.",
        prepTime: "10 mins",
        cookTime: "10 mins",
        servings: 2,
        difficulty: "Easy",
        ingredients: [
          "2 cups mixed vegetables (bell peppers, broccoli, carrots, snap peas)",
          "2 cloves garlic, minced",
          "1 tbsp fresh ginger, grated",
          "2 tbsp vegetable oil",
          "2 tbsp soy sauce",
          "1 tbsp honey or maple syrup",
          "1 tsp sesame oil",
          "Sesame seeds for garnish"
        ],
        instructions: [
          "Chop all vegetables into bite-sized pieces.",
          "Heat oil in a wok or large frying pan over high heat.",
          "Add garlic and ginger, stir for 30 seconds until fragrant.",
          "Add harder vegetables first (carrots, broccoli) and stir fry for 2 minutes.",
          "Add remaining vegetables and continue to cook for 3-4 minutes until crisp-tender.",
          "In a small bowl, mix soy sauce, honey, and sesame oil.",
          "Pour sauce over vegetables and toss to coat.",
          "Cook for another minute until sauce thickens slightly.",
          "Garnish with sesame seeds and serve with rice or noodles."
        ]
      },
      {
        id: 3,
        title: "Chocolate Chip Cookies",
        description: "Classic homemade chocolate chip cookies with crispy edges and chewy centers.",
        prepTime: "15 mins",
        cookTime: "10 mins",
        servings: 24,
        difficulty: "Easy",
        ingredients: [
          "225g all-purpose flour",
          "1/2 tsp baking soda",
          "170g unsalted butter, melted",
          "200g brown sugar",
          "100g white sugar",
          "1 tbsp vanilla extract",
          "1 egg",
          "1 egg yolk",
          "285g chocolate chips",
          "Pinch of salt"
        ],
        instructions: [
          "Preheat oven to 325°F (165°C) and line baking sheets with parchment paper.",
          "Sift together flour, baking soda, and salt; set aside.",
          "Cream together melted butter, brown sugar, and white sugar until well blended.",
          "Beat in vanilla, egg, and egg yolk until light and creamy.",
          "Mix in sifted ingredients until just blended.",
          "Stir in chocolate chips by hand.",
          "Drop cookie dough by ice cream scoop onto prepared baking sheets.",
          "Bake for 15-18 minutes or until edges are lightly toasted.",
          "Cool on baking sheets for a few minutes before transferring to wire racks."
        ]
      },
      {
        id: 4,
        title: "Avocado Toast with Poached Egg",
        description: "A nutritious and delicious breakfast option that's both simple and satisfying.",
        prepTime: "5 mins",
        cookTime: "5 mins",
        servings: 1,
        difficulty: "Easy",
        ingredients: [
          "1 slice sourdough bread",
          "1 ripe avocado",
          "1 egg",
          "Salt and pepper to taste",
          "Red pepper flakes (optional)",
          "Lemon juice",
          "Fresh herbs for garnish (parsley, chives)"
        ],
        instructions: [
          "Toast the bread until golden and crisp.",
          "Cut avocado in half, remove pit, and scoop flesh into a bowl.",
          "Mash avocado with a fork, adding a squeeze of lemon juice, salt, and pepper.",
          "Bring a pot of water to a gentle simmer, add a splash of vinegar.",
          "Crack egg into a small cup, then gently slide into the simmering water.",
          "Poach egg for 3-4 minutes until white is set but yolk is still runny.",
          "Spread mashed avocado on toast.",
          "Using a slotted spoon, remove poached egg from water and place on top of avocado.",
          "Season with salt, pepper, red pepper flakes, and fresh herbs."
        ]
      }
    ];

    // DOM elements
    const recipeContainer = document.getElementById('recipeContainer');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const modal = document.getElementById('recipeModal');
    const closeBtn = document.getElementById('closeBtn');
    const modalContent = document.getElementById('modalContent');

    // Display recipes
    function displayRecipes(recipesToShow) {
      recipeContainer.innerHTML = '';
      
      if (recipesToShow.length === 0) {
        recipeContainer.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-search"></i>
            <p>No recipes found. Try a different search term.</p>
          </div>
        `;
        return;
      }
      
      recipesToShow.forEach(recipe => {
        const recipeCard = document.createElement('div');
        recipeCard.className = 'recipe-card animate__animated animate__fadeIn';
        recipeCard.innerHTML = `
          <div class="recipe-title">
            <i class="fas fa-utensils"></i>
            ${recipe.title}
          </div>
          <div class="recipe-description">${recipe.description}</div>
          <div class="recipe-meta">
            <span><i class="fas fa-clock"></i> ${recipe.prepTime} prep</span>
            <span><i class="fas fa-fire"></i> ${recipe.cookTime} cook</span>
            <span><i class="fas fa-users"></i> ${recipe.servings} servings</span>
          </div>
        `;
        
        recipeCard.addEventListener('click', () => {
          openModal(recipe);
        });
        
        recipeContainer.appendChild(recipeCard);
      });
    }

    // Open modal with recipe details
    function openModal(recipe) {
      modalContent.innerHTML = `
        <h2 class="modal-title">${recipe.title}</h2>
        <div class="modal-section">
          <h3><i class="fas fa-info-circle"></i> Description</h3>
          <p>${recipe.description}</p>
        </div>
        <div class="modal-section">
          <h3><i class="fas fa-chart-pie"></i> Details</h3>
          <p><strong>Prep Time:</strong> ${recipe.prepTime}</p>
          <p><strong>Cook Time:</strong> ${recipe.cookTime}</p>
          <p><strong>Servings:</strong> ${recipe.servings}</p>
          <p><strong>Difficulty:</strong> ${recipe.difficulty}</p>
        </div>
        <div class="modal-section">
          <h3><i class="fas fa-shopping-basket"></i> Ingredients</h3>
          <ul class="modal-list">
            ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
          </ul>
        </div>
        <div class="modal-section">
          <h3><i class="fas fa-list-ol"></i> Instructions</h3>
          <ol class="modal-list">
            ${recipe.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
          </ol>
        </div>
      `;
      
      modal.style.display = 'flex';
    }

    // Close modal
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Search functionality
    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        performSearch();
      }
    });

    function performSearch() {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredRecipes = recipes.filter(recipe => 
        recipe.title.toLowerCase().includes(searchTerm) || 
        recipe.description.toLowerCase().includes(searchTerm) ||
        recipe.ingredients.some(ingredient => ingredient.toLowerCase().includes(searchTerm))
      );
      
      displayRecipes(filteredRecipes);
    }

    // Initialize with all recipes
    displayRecipes(recipes);
  </script>
</body>
</html>
